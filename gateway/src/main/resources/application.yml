server:
  port: 9022
spring:
  application:
    name: gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: Service-Gateway
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: Service-User
          uri: lb://Service-User
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: Service-Order
          uri: lb://Service-Order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1

